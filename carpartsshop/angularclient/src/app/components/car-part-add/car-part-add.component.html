<h1 mat-dialog-title>Add New Car Part</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="carPart.name">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="carPart.description">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Price</mat-label>
    <input type="number" matInput [(ngModel)]="carPart.price">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Stock</mat-label>
    <input type="number" matInput [(ngModel)]="carPart.stock">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-button [mat-dialog-close]="carPart" (click)="addCarPart()">Submit</button>
</div>
