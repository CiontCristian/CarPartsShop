<mat-card class="product-card-general" *ngIf="carPart !== undefined">
  <mat-card-header>
    <mat-card-title>
      <p>{{carPart.name}}</p>
    </mat-card-title>
    <mat-card-subtitle>
      <p>-{{carPart.price}}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="text-align: left">
    <img style="width: 100px;height: 100px;text-align: center;" src="assets/engine.jpg" alt="Generic Engine">
    <br>
    {{carPart.description}}
  </mat-card-content>
</mat-card>
