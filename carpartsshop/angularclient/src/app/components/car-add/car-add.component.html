
<h1 mat-dialog-title>Add New Car</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Make</mat-label>
    <input matInput placeholder="Ex. Mercedes" [(ngModel)]="car.make">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Model</mat-label>
    <input matInput [(ngModel)]="car.model">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Year</mat-label>
    <input type="number" matInput [(ngModel)]="car.year">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Fuel Type</mat-label>
    <input matInput [(ngModel)]="car.fuelType">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-button [mat-dialog-close]="car" (click)="addCar()">Submit</button>
</div>
