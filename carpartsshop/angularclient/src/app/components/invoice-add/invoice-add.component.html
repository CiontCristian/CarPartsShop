<h1 mat-dialog-title>Buy {{carPart.name}}</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Details</mat-label>
    <input matInput [(ngModel)]="invoice.details">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="customer.email">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-button [mat-dialog-close]="invoice" (click)="addInvoice()">Submit</button>
</div>
